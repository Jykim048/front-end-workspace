<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀프로젝트-회원가입</title>
    <link rel="stylesheet" href="css/팀프로젝트-회원가입.css">
</head>
<body>
    <div class="box">
    <h1 align="center">회원가입 </h1>
        <hr>
        <div>
            <b class="name">아이디</b><br>
            <input class="text" type="text" name="UserID" placeholder="아이디"><br><br>
        </div>
        <div>
            <b class="name">비밀번호</b><br>
            <input class="text" type="password" name="PW" placeholder="비밀번호"><br><br>
        </div>
        <div>
            <b class="name">비밀번호 확인</b><br>
            <input class="text" type="password" name="PW" placeholder="비밀번호 확인"><br><br>
        </div>
        <div>
            <b class="name">전화번호</b><br>
            <input class="text" type="phone" name="phone" placeholder="전화번호" maxlength="11"><br><br><br>
        </div>
        
        <div>
            <b class="name">이메일</b><br>
            <input class="text" type="email" name="email" placeholder="이메일"><br><br><br>
        </div>

        <div>
            <input type="checkbox"> 이메일 수신 동의
        </div>
        <div>
            <button class="sign_up" type="button">가입하기</button>
        </div>
    </div>
</body>
</html>
